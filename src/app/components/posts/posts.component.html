<div *ngIf="categoriaSeleccionada == false" class="row mt-4 ms-2 me-2">
  <ng-container *ngFor="let categoria of categorias.categorias">
  <div class="col-md-4" *ngIf="esCategoriaPermitida(categoria.id)">
    <div class="card mb-4 box-shadow"  (click)="filtrarPorCategoria(categoria.id)">
      <div class="card-body text-center" style="background-color: #97b7d3;">
        <h5 class="card-title"><u>{{categoria.valor}}</u></h5>

          <div class="btn-group text-center">
            <button type="button" class="btn btn-sm btn-outline-secondary">Ver más</button>
          </div>

      </div>
    </div>
  </div>
</ng-container>
</div>

<div *ngIf="categoriaSeleccionada">
  <a (click)="volver()" href="Posts">Voler</a>
  <h5 *ngIf="postsFiltrados.length === 0">Aún no hay posts disponibles sobre este tema</h5>
  <div *ngFor="let post of postsFiltrados">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <div class="card-body text-center" style="background-color: #97b7d3;">
          <a (click)="mostrarPost(post)" style="cursor: pointer; text-decoration: underline; color: blue;">{{post.titulo}}</a>
          <div>
            <a (click)="deletePost(post.id)"  style="cursor: pointer;"><svg *ngIf="user.idRol==1" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#fd2626}</style><path d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"/></svg></a>
          </div>
        </div>
      </div>
    </div>
    <!--<a (click)="mostrarPost(post)" style="cursor: pointer; text-decoration: underline; color: blue;">{{post.titulo}}</a>-->
  </div>
</div>

<div *ngIf="showToast" class="custom-toast-success">
  <div class="toast-header-success">
    <strong class="mr-auto">Eliminado</strong>

  </div>
  <div class="toast-body">
    Post eliminado correctamente
  </div>
</div>
