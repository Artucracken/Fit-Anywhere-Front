<div class="container mt-5">
  <h2>Crear nueva rutina</h2>
  <form action="/submit" method="post">
      <div class="form-group">
          <label for="categorias">Categor√≠as:</label>
          <select class="form-control" id="categorias" name="categorias" [(ngModel)]="nuevaRutina.categoriaId">
            <ng-container *ngFor="let categoria of categorias.categorias">
              <option [value]="categoria.id" *ngIf="esCategoriaPermitida(categoria.id)">
                {{categoria.valor}}
              </option>
            </ng-container>
          </select>
      </div>
      <div class="form-group">
          <label for="contenido">Escriba la rutina:</label>
          <textarea class="form-control mb-2" id="contenido" name="contenido" rows="4" [(ngModel)]="nuevaRutina.contenido"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="crear()">Enviar</button>
  </form>
</div>
