<div class="d-flex align-items-center mb-4">
  <div class="text-center" style="width: 200px; margin: 0 auto;">
    <h6 style="margin-right: 10px;"><u>Filtrar por categor√≠a:</u></h6>
    <select class="form-select" (change)="filtrarPorCategoria($event)">
      <option value="">Todas las rutinas</option>
      <ng-container *ngFor="let categoria of categorias.categorias">
        <option [value]="categoria.id" *ngIf="esCategoriaPermitida(categoria.id)">
          {{categoria.valor}}
        </option>
      </ng-container>
    </select>

  </div>
</div>
<div>
<h5>Rutinas</h5>
<div class="me-5 mb-5">
  <ul *ngFor="let rut of getEjerciciosFiltrados()">
    <div>
    <p><u>Rutina {{rut.id}}</u><a (click)="deleteRutina(rut.id)" style="cursor: pointer;"><svg class="ms-2" *ngIf="user.idRol==1" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#fd2626}</style><path d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"/></svg></a></p>

    </div>
    <div class="post-content mb-5" style="border:solid 2px gray; border-radius: 10px; padding: 10px;" [innerHTML]="rut.contenido"></div>
  </ul>
</div>
<div class="container-fluid" style="margin-top: 20px; height: 1rem;"></div>
