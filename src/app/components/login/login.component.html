
<form  class="row justify-content-center mt-4">
  <div class="form-group new-event col-10 d-grid gap-2">
    <div class="row">
      <h5>Bienvenido</h5>
      <i>Inicia sesión</i>
    </div>
    <div>
      <label for="email">Username</label>
       <input type="text" class="form-control" name="email" [(ngModel)]="loginForm.userName" placeholder="Username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="loginForm.pass"
        placeholder="PASSWORD" required>

    </div>
    <div class="d-flex">

        <button class="btn btn-primary mt-3" type="button" (click)="Login()">Login</button>
        <!--<button class="btn btn-primary mt-3" type="button" (click)="obtenToken()">token</button>-->
    </div>
    <div>
      <p>Aún no tienes cuetna? <a class="link-primary" href="Register">Registrate aquí</a>
      </p>
    </div>
  </div>
</form>

<div *ngIf="showToast" class="custom-toast-alert">
  <div class="toast-header-alert">
    <strong class="mr-auto">Login incorrecto</strong>

  </div>
  <div class="toast-body">
    Nombre de usuario o contraseña incorrectos
  </div>
</div>
